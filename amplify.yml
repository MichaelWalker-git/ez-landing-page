version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies with legacy-peer-deps flag"
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Building the application"
        - npm run build
  artifacts:
    baseDirectory: build  # or whatever your output directory is (sometimes "out" or "dist")
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
